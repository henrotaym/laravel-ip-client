version: '3'
services:
  composer:
    build:
      dockerfile: ComposerDockerfile
      context: .
    volumes:
      - ./:/usr/src/app
  php:
    build:
      context: .
      dockerfile: PhpDockerfile
    volumes:
      - ./:/usr/src/app
  node:
    build:
      context: .
      dockerfile: NodeDockerfile
    volumes:
      - ./:/usr/src/app